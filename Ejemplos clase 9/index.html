<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div>
        <h3>Ejemplo uno</h3>
        <div class="row">
          <div class="col-md-4">
            <button class="btn btn-primary" id="btnEventoUno">
              Ejemplo uno
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary" id="btnEventoDos">
              Ejemplo dos
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info" onclick="mostrarAlert()">
              Ejemplo tres
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div>
        <h3>Ejemplos eventos</h3>
        <div class="mb-3">
          <input class="form-control" id="nombre" type="text" />
        </div>
        <div class="mb-3">
          <input class="form-control" id="edad" type="number" />
        </div>
      </div>
      <hr />
      <div>
        <h3>Ejemplo completo</h3>
        <form id="formulario">
          <div class="mb-3">
            <label for="inputNombreProducto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombreProducto" />
          </div>

          <div class="mb-3">
            <label for="inputPrecioCompra" class="form-label"
              >Precio compra</label
            >
            <input type="number" class="form-control" id="inputPrecioCompra" />
          </div>

          <div class="mb-3">
            <label for="inputPrecioVenta" class="form-label"
              >Precio venta</label
            >
            <input type="number" class="form-control" id="inputPrecioVenta" />
          </div>

          <div class="mb-3">
            <label for="inputCantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="inputCantidad" />
          </div>

          <div class="mb-3">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
